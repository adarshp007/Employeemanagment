{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% comment %}
    <link
      href="{% static 'css/bootstrap_min.css' %}"
      rel="stylesheet"
      id="bootstrap-css"
    />
    {% endcomment %}
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href={% url 'home'%}>Beinex</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           
            <li class="nav-item">
              <a class="nav-link text-white" href={% url 'employees'%}>Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href={% url 'logout'%}>Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Employee code</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Salary</th>

      <th scope="col" colspan=2></th>
      
      


    </tr>
  </thead>
  <tbody>
    {%for i in employees%}
    <tr>
      <th scope="row">{{i.employee_code}}</th>
      <td>{{i.first_name}}</td>
      <td>{{i.email}}</td>
      <td>{{i.salary}}</td>

      <td><button class="btn editbtn" id="editbtn" onclick="getColor(this);" employee={{i.id}}><img src="https://www.pngfind.com/pngs/m/275-2755033_edit-png-file-on-phone-svg-edit-icon.png" alt="edit" style="width:25px;"/></button></td>
      <td><button class="btn btn-none"><img src='https://cdn.iconscout.com/icon/premium/png-256-thumb/delete-1432400-1211078.png' alt='delete' style="width:25px;"/> </button></td>

    </tr>
    {% endfor %}

    
  </tbody>
</table>
{% comment %} modal  {% endcomment %}
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">User details</h5>
        
      </div>
      <div class="modal-body justify-content-center align-item-center">
        <form action="" method="post" >
          {% csrf_token %}

          <div class="text-center">
          <div class="display-flex ">
            <input type="text" id="fname" name="fname" class="" placeholder="First Name" style="width:40%;"/>
            <input type="text" id="lname" name="lname" class="" placeholder="Last Name" style="width:40%;"/>

          </div>
          <div class="display-flex">
            <input type="date" id="dob" name="dob" placeholder="Date of birth" class="" style="width:81%;"/>
          </div>
          <div class="display-flex">
            <input type="email" id="email" name="email" class="" placeholder="Email" style="width:81%;"/>
          </div>
          
          <div class="display-flex">
            <input type="text" id="phone" name="phone" placeholder="Phone" class="" style="width:81%;"/>
          </div>
          <div class="display-flex">
            <input type="text" id="salary" name="salary" placeholder="Salary" class="" style="width:81%;"/>
          </div>
          <div class="display-flex">
            <input type="text" id="usrid" name="usrid" class="invisible"  style="width:81%;" />
          </div>
          <div class="display-flex ">
          <button type="submit"  class="btn btn-primary savebtn">Save changes</button>
          <button type="button" id="closebtn" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

          </div>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>

<script>

    
    $(document).ready(function () {
      $('#closebtn').click(function() { 
        $('#myModal').modal('toggle');

      });

      

       $('.editbtn').click(function() { 
        var empid=$(this).attr('employee')
        $.ajax(
    {
        type:"GET",
        url: "/user/details/"+empid,
        
        success: function( data ) 
        {
          $('#myModal').modal('toggle');
            console.log("data",data.id);
            $("#fname").val(data.first_name);
            $("#lname").val(data.last_name);

            $("#email").val(data.email);

            $("#phone").val(data.mobile);

            $("#dob").val(data.date_of_birth);
            $("#salary").val(data.salary);
             $("#usrid").val(data.id);


        }
     })

    });  
    

      });
</script>
</body>
</html>
